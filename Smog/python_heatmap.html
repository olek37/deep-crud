<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(30.000000, 0.000000);
		var myOptions = {
			zoom: 3,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-24.776109, 134.755000),
new google.maps.LatLng(40.767013, -111.890431),
new google.maps.LatLng(40.712728, -74.006015),
new google.maps.LatLng(39.783730, -100.445882),
new google.maps.LatLng(-33.854816, 151.216454),
new google.maps.LatLng(43.728387, -79.349149),
new google.maps.LatLng(31.000000, 72.000000),
new google.maps.LatLng(30.330840, 71.247499),
new google.maps.LatLng(30.330840, 71.247499),
new google.maps.LatLng(30.330840, 71.247499),
new google.maps.LatLng(28.614179, 77.202266),
new google.maps.LatLng(14.360113, 100.577210),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 10);
heatmap.set('radius', 20);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
